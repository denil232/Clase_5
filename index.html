<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Front End</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2> Calificaciones de Estudiantes</h2>
        <div id="avarage">Promedio General del Curso: N/A</div>
        

    <form id="studentForm">
        <div>
            <label for="name">Nombre: </label>
            <input type="text" id="name" required oninvalid="this.setCustomValidity('Ingresa un Nombre')" oninput="this.setCustomValidity('')">
        </div>
        <div>
            <label for="lastName">Apellido: </label>
            <input type="text" id="lastName" required oninvalid="this.setCustomValidity('Ingresa un Apellido')" oninput="this.setCustomValidity('')">
        </div>
        <div>
            <label for="fecha">Fecha: </label>
            <input type="date" id="fecha" required oninvalid="this.setCustomValidity('Ingresa una Fecha')" oninput="this.setCustomValidity('')">
        </div>
        <div>
            <label for="grade">Nota: </label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required oninvalid="this.setCustomValidity('Ingresa una Nota')" oninput="this.setCustomValidity('')">
        </div>
        <div id="save_dinamic"><button type="submit" id="save_">Guardar Alumno</button></div>
        <div id="statistics">
            <p>Numero de Alumnos: <span id="totalStudents">0</span></p>
            <p>Alumnos Aprobados : <span id="passedStudents">0</span></p>
            <p>Alumnos Reprobados : <span id="failedStudents">0</span></p>
          </div>
          
    </form>

    <table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!--Datos de las filas de cada alumno-->
            
        </tbody>
    </table>

    <script src="lister.js"></script>
    </main>
</body>
</html>
